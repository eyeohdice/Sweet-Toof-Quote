            <div class="tooth-label" style="left: 35%;">L4</div>
            <div class="tooth-label" style="left: 45%;">L5</div>
            <div class="tooth-label" style="left: 55%;">R1</div>
            <div class="tooth-label" style="left: 65%;">R2</div>
            <div class="tooth-label" style="left: 75%;">R3</div>
            <div class="tooth-label" style="left: 85%;">R4</div>
            <div class="tooth-label" style="left: 95%;">R5</div>
        </div>

        <div class="controls">
            <h1>Sweet Toof â€“ Custom Grillz</h1>
            <label>Client Name
                <input type="text" id="clientName" />
            </label>
            <label>Material
                <select id="material">
                    <option value="cobalt_chrome">Cobalt Chrome (â‚¬60)</option>
                    <option value="gold_plated">Gold Plated (â‚¬100)</option>
                    <option value="solid_gold">Solid Gold (â‚¬250)</option>
                </select>
            </label>
            <div id="toothSelections" class="tooth-selection"></div>
            <button onclick="updateQuote()">Generate Quote</button>
            <div class="results" id="results" style="display:none;"></div>
        </div>
    </div>

    <script>
        const BASE_PRICES = {
            cobalt_chrome: 60,
            gold_plated: 100,
            solid_gold: 250
        };

        const ADD_ONS = {
            cutout: 30,
            fang_shaping: 20,
            engraving: 40,
            gem_inlay: 75,
            open_face: 25,
            texture_finish: 30,
            multi_color_plating: 30,
            custom_design: 100
        };

        const CAST_COST_PER_TOOTH = 20;
        const IMPRESSION_COST = 3;

        const selectedTeeth = new Map();

        document.addEventListener('DOMContentLoaded', () => {
            const paths = document.querySelectorAll('.interactive-path');
            
            paths.forEach(path => {
                path.addEventListener('click', () => {
                    const toothId = path.dataset.tooth;
                    const currentFill = path.getAttribute('fill');
                    const isSelected = currentFill === '#b0d5ee';
                    
                    path.setAttribute('fill', isSelected ? 'transparent' : '#b0d5ee');
                    
                    if (isSelected) {
                        selectedTeeth.delete(toothId);
                        removeToothControl(toothId);
                    } else {
                        selectedTeeth.set(toothId, []);
                        addToothControl(toothId);
                    }
                });
            });
        });

        function addToothControl(toothId) {
            const container = document.getElementById('toothSelections');
            const div = document.createElement('div');
            div.id = `control-${toothId}`;
            div.className = 'add-on-group';
            div.innerHTML = `
                <label>${toothId} Add-Ons
                    <div class="addon-buttons" id="addon-buttons-${toothId}">
                        ${Object.entries(ADD_ONS).map(([key, price]) => 
                            `<button class="addon-button" data-addon="${key}" onclick="toggleAddOn('${toothId}', '${key}')">
                                ${key.replace('_', ' ')} (â‚¬${price})
                            </button>`
                        ).join('')}
                    </div>
                </label>
            `;
            container.appendChild(div);
        }

        function removeToothControl(toothId) {
            const control = document.getElementById(`control-${toothId}`);
            if (control) control.remove();
        }

        function toggleAddOn(toothId, addon) {
            const addOns = selectedTeeth.get(toothId) || [];
            const index = addOns.indexOf(addon);
            const button = document.querySelector(`#addon-buttons-${toothId} [data-addon="${addon}"]`);
            
            if (index === -1) {
                addOns.push(addon);
                button.classList.add('selected');
            } else {
                addOns.splice(index, 1);
                button.classList.remove('selected');
            }
            selectedTeeth.set(toothId, addOns);
        }

        function updateQuote() {
            const clientName = document.getElementById('clientName').value || 'Unnamed Client';
            const material = document.getElementById('material').value;
            const toothCount = selectedTeeth.size;

            if (toothCount === 0) {
                alert('Please select at least one tooth');
                return;
            }

            const basePrice = BASE_PRICES[material];
            let addOnTotal = 0;
            let addOnSummary = [];
            
            selectedTeeth.forEach((addOns, toothId) => {
                const toothAddOnCost = addOns.reduce((sum, key) => sum + ADD_ONS[key], 0);
                addOnTotal += toothAddOnCost;
                if (addOns.length > 0) {
                    addOnSummary.push(`${toothId}: ${addOns.join(', ')}`);
                } else {
                    addOnSummary.push(`${toothId}: None`);
                }
            });

            const totalSalePrice = (basePrice + addOnTotal) * toothCount;
            const totalCost = (CAST_COST_PER_TOOTH * toothCount) + IMPRESSION_COST;
            const profit = totalSalePrice - totalCost;
            const marginPercent = ((profit / totalSalePrice) * 100).toFixed(2);
            const depositDue = (totalSalePrice * 0.5).toFixed(2);

            document.getElementById('results').style.display = 'block';
            document.getElementById('results').innerHTML = `
                <h3>Quote for ${clientName}</h3>
                <p><strong>Material:</strong> ${material.replace('_', ' ')}</p>
                <p><strong>Selected Teeth:</strong> ${toothCount}</p>
                <p><strong>Add-Ons:</strong> ${addOnSummary.join('<br>')}</p>
                <p><strong>Total Sale Price:</strong> â‚¬${totalSalePrice}</p>
                <p><strong>Total Cost:</strong> â‚¬${totalCost}</p>
                <p><strong>Profit:</strong> â‚¬${profit}</p>
                <p><strong>Profit Margin:</strong> ${marginPercent}%</p>
                <p><strong>Deposit Due (50%):</strong> â‚¬${depositDue}</p>
            `;
        }
    </script>
</body>
