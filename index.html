<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sweet Toof â€“ Custom Grillz Order</title>
  <style>
    body { font-family: sans-serif; margin: 0; background: #fdfdfd; padding: 2rem 1rem; }
    header { text-align: center; margin-bottom: 2rem; }
    header img { width: 100%; max-width: 250px; height: auto; cursor: pointer; }
    .container { display: flex; flex-direction: column; align-items: center; gap: 20px; }
    .svg-container { width: 100%; max-width: 600px; }
    svg { max-width: 100%; height: auto; }
    .interactive-path { transition: fill 0.3s ease; cursor: pointer; }
    .prompt-text { font-weight: bold; text-align: center; font-size: 1.1rem; }
    .controls {
      padding: 20px; background: white; border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1); width: 100%; max-width: 400px;
    }
    h1 { color: #333; text-align: center; }
    label { display: block; margin-bottom: 1rem; font-weight: bold; color: #444; }
    select, input { width: 100%; padding: 5px; margin-top: 5px; }
    .results {
      background: #f9f9f9; padding: 1rem; border-radius: 8px; margin-top: 1rem;
    }
    .results h3, .results strong { color: #333; font-weight: bold; }
    .results p { margin: 5px 0; }
    .add-on-group { margin-bottom: 1rem; }
    .addon-buttons { display: flex; flex-wrap: wrap; gap: 3px; }
    .addon-button {
      padding: 5px 10px; border: 1px solid #666; border-radius: 4px;
      cursor: pointer; background: #e0e0e0; color: #333; font-weight: 500;
      white-space: nowrap;
    }
    .addon-button.selected {
      background: #005bbb; color: #fff; border-color: #004a9f;
    }
    .addon-button:hover { background: #d0d0d0; color: #222; }
    .addon-button.selected:hover { background: #004a9f; }
    button {
      padding: 8px 16px; background: #005bbb; color: white;
      border: none; border-radius: 5px; cursor: pointer; font-weight: bold;
      width: 100%;
    }
    button:hover { background: #004a9f; }
    .secret-btn {
      position: fixed; top: 10px; left: 10px;
      width: 50px; height: 50px; background-color: transparent;
      border: none; cursor: pointer; z-index: 9999;
    }
    .secret-info { display: none; }
  </style>
</head>
<body>
  <button class="secret-btn" onclick="askPassword()"></button>
  <header>
    <a href="https://www.instagram.com/Sweet.Toof.cy" target="_blank">
      <img src="sweet-toof-logo.png" alt="Sweet Toof Logo" />
    </a>
  </header>
  <div class="container">
    <div class="prompt-text">Click on the teeth to add to your custom grillz order â€“ unclick to remove.</div>
    <div class="svg-container" id="svgContainer"></div>
    <div class="controls">
      <h1>Custom Grillz</h1>
      <label>Client Name
        <input type="text" id="clientName" />
      </label>
      <label>Material
        <select id="material">
          <option value="cobalt_chrome">Cobalt Chrome (â‚¬60)</option>
          <option value="gold_plated">Gold Plated (â‚¬100)</option>
          <option value="solid_gold">Solid Gold (â‚¬250)</option>
        </select>
      </label>
      <div id="toothSelections"></div>
      <button id="generateQuoteBtn">Generate Quote</button>
      <div class="results" id="results" style="display:none;"></div>
      <button id="copyQuoteBtn" style="margin-top: 10px; display: none;">ðŸ“‹ Copy My Quote</button>
    </div>
  </div>
  <script>
    const addGoldGradient = () => {
      const svg = document.querySelector('svg');
      if (!svg || svg.querySelector('#gold-gradient')) return;
      const defs = document.createElementNS("http://www.w3.org/2000/svg", "defs");
      const linear = document.createElementNS("http://www.w3.org/2000/svg", "linearGradient");
      linear.setAttribute("id", "gold-gradient");
      linear.setAttribute("x1", "0%"); linear.setAttribute("y1", "0%");
      linear.setAttribute("x2", "100%"); linear.setAttribute("y2", "100%");
      const stop1 = document.createElementNS("http://www.w3.org/2000/svg", "stop");
      stop1.setAttribute("offset", "0%"); stop1.setAttribute("stop-color", "#f7e788");
      const stop2 = document.createElementNS("http://www.w3.org/2000/svg", "stop");
      stop2.setAttribute("offset", "100%"); stop2.setAttribute("stop-color", "#d4af37");
      linear.appendChild(stop1); linear.appendChild(stop2);
      defs.appendChild(linear);
      svg.insertBefore(defs, svg.firstChild);
    };

    const BASE_PRICES = {
      cobalt_chrome: 60,
      gold_plated: 100,
      solid_gold: 250
    };

    const MATERIAL_FILL_COLORS = {
      cobalt_chrome: '#a4c2f4',
      gold_plated: '#e4cc75',
      solid_gold: 'url(#gold-gradient)'
    };

    const ADD_ONS = {
      plain_solid: 0,
      cutout: 30,
      fang_shaping: 20,
      engraving: 40,
      gem_inlay: 75,
      open_face: 25,
      texture_finish: 30,
      multi_color_plating: 30,
      custom_design: 100
    };

    const CAST_COST_PER_TOOTH = 20;
    const IMPRESSION_COST = 3;
    const selectedTeeth = new Map();
    let currentFillColor = MATERIAL_FILL_COLORS['cobalt_chrome'];

    document.addEventListener('DOMContentLoaded', async () => {
      const svgContainer = document.getElementById('svgContainer');
      try {
        const res = await fetch('./teeth-map.svg');
        const svgText = await res.text();
        svgContainer.innerHTML = svgText;
        svgContainer.querySelector('svg')?.setAttribute('viewBox', '0 300 1080 400');
        addGoldGradient();
        addSVGLabels();
        initToothInteractivity();
      } catch (err) {
        console.error('Failed to load SVG:', err);
        svgContainer.innerHTML = '<p>Failed to load SVG. Check your file path.</p>';
      }
    });

    document.getElementById('material').addEventListener('change', e => {
      const selected = e.target.value;
      currentFillColor = MATERIAL_FILL_COLORS[selected];
      document.querySelectorAll('.interactive-path').forEach(path => {
        const id = path.dataset.tooth;
        if (selectedTeeth.has(id)) path.setAttribute('fill', currentFillColor);
      });
    });

    document.getElementById('generateQuoteBtn').addEventListener('click', updateQuote);

    function askPassword() {
      const input = prompt("Enter password:");
      if (input === "IODICE25") {
        document.querySelectorAll('.secret-info').forEach(el => el.style.display = 'block');
      } else if (input) {
        alert("Incorrect password");
      }
    }

    function initToothInteractivity() {
      document.querySelectorAll('.interactive-path').forEach(path => {
        path.addEventListener('click', () => {
          const toothId = path.dataset.tooth;
          const isSelected = selectedTeeth.has(toothId);
          path.setAttribute('fill', isSelected ? 'transparent' : currentFillColor);
          if (isSelected) {
            selectedTeeth.delete(toothId);
            document.getElementById(`control-${toothId}`)?.remove();
          } else {
            selectedTeeth.set(toothId, []);
            addToothControl(toothId);
          }
        });
      });
    }

    function addSVGLabels() {
      const svg = document.querySelector('svg');
      if (!svg) return;
      const labels = [
        { id: 'L1', x: 80, y: 580 }, { id: 'L2', x: 150, y: 580 },
        { id: 'L3', x: 230, y: 580 }, { id: 'L4', x: 330, y: 580 },
        { id: 'L5', x: 460, y: 590 }, { id: 'R1', x: 610, y: 590 },
        { id: 'R2', x: 740, y: 580 }, { id: 'R3', x: 840, y: 580 },
        { id: 'R4', x: 930, y: 580 }, { id: 'R5', x: 1000, y: 580 }
      ];
      labels.forEach(({ id, x, y }) => {
        const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
        text.setAttribute('x', `${(x / 1080) * 100}%`);
        text.setAttribute('y', `${(y / 1080) * 100}%`);
        text.setAttribute('font-size', '16');
        text.setAttribute('font-weight', 'bold');
        text.setAttribute('text-anchor', 'middle');
        text.setAttribute('fill', '#000');
        text.textContent = id;
        svg.appendChild(text);
      });
    }

    function addToothControl(toothId) {
      const container = document.getElementById('toothSelections');
      const div = document.createElement('div');
      div.id = `control-${toothId}`;
      div.className = 'add-on-group';
      div.innerHTML = `
        <label>${toothId} Add-Ons
          <div class="addon-buttons" id="addon-buttons-${toothId}">
            ${Object.entries(ADD_ONS).map(([key, price]) => `
              <button class="addon-button" data-addon="${key}" onclick="toggleAddOn('${toothId}', '${key}')">
                ${key.replace('_', ' ')} (â‚¬${price})
              </button>
            `).join('')}
          </div>
        </label>
      `;
      container.appendChild(div);
    }

    function toggleAddOn(toothId, addon) {
      const addOns = selectedTeeth.get(toothId) || [];
      const index = addOns.indexOf(addon);
      const button = document.querySelector(`#addon-buttons-${toothId} [data-addon="${addon}"]`);
      if (index === -1) {
        addOns.push(addon);
        button.classList.add('selected');
      } else {
        addOns.splice(index, 1);
        button.classList.remove('selected');
      }
      selectedTeeth.set(toothId, addOns);
    }

    function updateQuote() {
      const clientName = document.getElementById('clientName').value || 'Unnamed Client';
      const material = document.getElementById('material').value;
      const toothCount = selectedTeeth.size;
      if (!toothCount) return alert('Please select at least one tooth');

      let totalSalePrice = 0;
      const addOnSummary = [];
      const perToothBreakdown = [];

      selectedTeeth.forEach((addOns, toothId) => {
        const addOnCost = addOns.reduce((sum, key) => sum + ADD_ONS[key], 0);
        const toothPrice = BASE_PRICES[material] + addOnCost;
        totalSalePrice += toothPrice;
        addOnSummary.push(`${toothId}: ${addOns.length ? addOns.join(', ') : 'None'}`);
        perToothBreakdown.push(`${toothId}: â‚¬${toothPrice} (${BASE_PRICES[material]} base + â‚¬${addOnCost} add-ons)`);
      });

      const totalCost = (CAST_COST_PER_TOOTH * toothCount) + IMPRESSION_COST;
      const profit = totalSalePrice - totalCost;
      const marginPercent = ((profit / totalSalePrice) * 100).toFixed(2);
      const depositDue = (totalSalePrice * 0.5).toFixed(2);
      const timestamp = new Date().toISOString().replace(/[-:.TZ]/g, '').slice(0, 14);
      const uniqueId = `${clientName.replace(/\s+/g, '').toUpperCase()}-${timestamp}`;

      const results = document.getElementById('results');
      results.style.display = 'block';
      results.innerHTML = `
        <h3>Quote for ${clientName}</h3>
        <p><strong>Quote ID:</strong> ${uniqueId}</p>
        <p><strong>Material:</strong> ${material.replace('_', ' ')}</p>
        <p><strong>Selected Teeth:</strong> ${toothCount}</p>
        <p><strong>Add-Ons:</strong><br>${addOnSummary.join('<br>')}</p>
        <p><strong>Per-Tooth Breakdown:</strong><br>${perToothBreakdown.join('<br>')}</p>
        <p><strong>Total Sale Price:</strong> â‚¬${totalSalePrice}</p>
        <div class="secret-info">
          <p><strong>Total Cost:</strong> â‚¬${totalCost}</p>
          <p><strong>Profit:</strong> â‚¬${profit}</p>
          <p><strong>Profit Margin:</strong> ${marginPercent}%</p>
          <p><strong>Deposit Due (50%):</strong> â‚¬${depositDue}</p>
        </div>
      `;

      const quoteText = `
Sweet Toof â€“ Custom Grillz Quote
Quote ID: ${uniqueId}
Client: ${clientName}
Material: ${material.replace('_', ' ')}
Teeth Selected: ${toothCount}
Add-Ons:
${addOnSummary.join('\n')}
Total Price: â‚¬${totalSalePrice}
Deposit Due (50%): â‚¬${depositDue}
`;

      window.lastQuoteText = quoteText;
      document.getElementById('copyQuoteBtn').style.display = 'block';
    }

    document.getElementById('copyQuoteBtn').addEventListener('click', () => {
      if (!window.lastQuoteText) return alert("No quote available to copy yet.");
      navigator.clipboard.writeText(window.lastQuoteText)
        .then(() => alert(''Quote copied to clipboard!\nSend this to @Sweet.Toof.cy on Instagram by clicking the logo at the top of the page.'))
        .catch(err => {
          console.error('Copy failed:', err);
          alert('Failed to copy the quote.');
        });
    });
  </script>
</body>
</html>
