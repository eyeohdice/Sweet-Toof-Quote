    }

      fill: #fff;
    }

      color: white;

      font-weight: 600;
      width: 100%;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #004a9f;
    }
    .secret-btn {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 50px;

      border: none;

    .secret-info {

    footer {

      font-size: 0.9rem;
      color: #666;
    }

      text-decoration: none;
      transition: color 0.3s ease;
    }
    footer a:hover {
      color: #004a9f;
    }
    /* Modal Styles */
    .gallery-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      box-sizing: border-box;
    }
    .gallery-modal-content {
      position: relative;
      max-width: 90%;
      max-height: 90%;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .gallery-modal img {
      max-width: 100%;
      max-height: 60vh;
      object-fit: contain;
      border-radius: 8px;
    }
    .gallery-modal-caption {
      color: #fff;
      margin-top: 1rem;
      font-size: 1rem;
    }
    .gallery-modal-close {
      position: absolute;
      top: -40px;
      right: -10px;
      background: none;
      border: none;
      color: #fff;
      font-size: 2rem;
      cursor: pointer;
      padding: 10px;
    }
    .gallery-modal-nav-container {
      display: flex;
      gap: 2rem;
      margin-top: 1rem;
    }
    .gallery-modal-nav {
      background: none;
      border: none;
      color: #fff;
      font-size: 1.2rem;
      padding: 10px 15px; /* Ensures touch target is at least 44x44px */
      cursor: pointer;
      transition: color 0.3s ease;
    }
    .gallery-modal-nav:hover {
      color: #005bbb;
    }
    @media (max-width: 600px) {
      .gallery-modal img {
        max-height: 50vh;
      }
      .gallery-modal-caption {
        font-size: 0.9rem;
      }
      .gallery-modal-close {
        top: 10px;
        right: 10px;
        font-size: 1.5rem;
      }
      .gallery-modal-nav {
