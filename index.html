<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sweet Toof – Custom Grillz</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0 auto;
      background: #fdfdfd;
      padding: 1rem;
      text-align: center;
    }

    header img {
      max-width: 200px;
      margin-bottom: 1rem;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      align-items: flex-start;
      max-width: 1000px;
      margin: 0 auto;
    }

    .svg-container {
      position: relative;
      width: 100%;
      max-width: 600px;
    }

    .svg-container svg,
    .svg-container object {
      width: 100%;
      height: auto;
    }

    .tooth-label {
      position: absolute;
      font-size: 12px;
      font-weight: bold;
      background: rgba(255, 255, 255, 0.8);
      padding: 2px 4px;
      border-radius: 3px;
      pointer-events: none;
      transform: translate(-50%, -50%);
    }

    .controls {
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 400px;
      flex: 1 1 300px;
    }

    h1 {
      font-weight: bold;
      color: #333;
    }

    label {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      font-weight: bold;
      color: #444;
    }

    select, input {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
    }

    button {
      padding: 8px 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .results {
      background: #f9f9f9;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      text-align: left;
    }

    @media (max-width: 600px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      .svg-container {
        width: 100%;
      }

      .controls {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="sweet-toof-logo.png" alt="Sweet Toof Logo"/>
  </header>

  <div class="container">
    <div class="svg-container" id="svgContainer">
      <object type="image/svg+xml" data="teeth-map.svg" id="teethSVG"></object>
    </div>

    <div class="controls">
      <h1>Sweet Toof – Custom Grillz</h1>
      <label>Client Name
        <input type="text" id="clientName" />
      </label>
      <label>Material
        <select id="material">
          <option value="cobalt_chrome">Cobalt Chrome (€60)</option>
          <option value="gold_plated">Gold Plated (€100)</option>
          <option value="solid_gold">Solid Gold (€250)</option>
        </select>
      </label>
      <div id="toothSelections" class="tooth-selection"></div>
      <button onclick="updateQuote()">Generate Quote</button>
      <div class="results" id="results" style="display:none;"></div>
    </div>
  </div>

  <script>
    const labels = [
      { id: 'L1', x: 80, y: 580 },
      { id: 'L2', x: 150, y: 580 },
      { id: 'L3', x: 230, y: 580 },
      { id: 'L4', x: 330, y: 580 },
      { id: 'L5', x: 460, y: 590 },
      { id: 'R1', x: 610, y: 590 },
      { id: 'R2', x: 740, y: 580 },
      { id: 'R3', x: 840, y: 580 },
      { id: 'R4', x: 930, y: 580 },
      { id: 'R5', x: 1000, y: 580 }
    ];

    const svgContainer = document.getElementById('svgContainer');

    labels.forEach(label => {
      const div = document.createElement('div');
      div.classList.add('tooth-label');
      div.innerText = label.id;
      div.style.left = `${label.x * 100 / 1080}%`;
      div.style.top = `${label.y * 100 / 1080}%`;
      svgContainer.appendChild(div);
    });

    function updateQuote() {
      // Your quote generation logic goes here
      alert('Quote generation logic not implemented in this snippet.');
    }
  </script>
</body>
</html>
