<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sweet Toof – Custom Grillz Order</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #fdfdfd;
      padding: 2rem 1rem;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    header img {
      width: 100%;
      max-width: 250px;
      height: auto;
      cursor: pointer;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }

    .svg-container {
      position: relative;
      width: 100%;
      max-width: 600px;
    }

    svg {
      max-width: 100%;
      height: auto;
    }

    .interactive-path {
      transition: fill 0.3s ease;
      cursor: pointer;
    }

    .prompt-text {
      font-weight: bold;
      text-align: center;
      font-size: 1.1rem;
      margin-bottom: 10px;
    }

    .controls {
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      font-weight: bold;
      color: #333;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 1rem;
      font-weight: bold;
      color: #444;
    }

    select, input {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
    }

    .results {
      background: #f9f9f9;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
    }

    .results h3 { font-weight: bold; color: #333; }
    .results p { margin: 5px 0; }
    .results strong { color: #222; font-weight: bold; }

    .locked-section {
      display: none;
    }

    .add-on-group { margin-bottom: 1rem; }
    .addon-buttons { display: flex; flex-wrap: wrap; gap: 3px; }
    .addon-button {
      padding: 5px 10px;
      border: 1px solid #666;
      border-radius: 4px;
      cursor: pointer;
      background: #e0e0e0;
      color: #333;
      font-weight: 500;
      white-space: nowrap;
    }

    .addon-button.selected {
      background: #4CAF50;
      color: white;
      border-color: #388E3C;
    }

    .addon-button:hover {
      background: #d0d0d0;
      color: #222;
    }

    .addon-button.selected:hover {
      background: #45a049;
    }

    button {
      padding: 8px 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
    }

    button:hover { background: #45a049; }

    .secret-toggle {
  position: fixed;
  top: 0;
  left: 0;
  width: 30px;
  height: 30px;
  opacity: 0;
  cursor: pointer;
  z-index: 999;
}
  </style>
</head>
<body>
  <header>
    <a href="https://www.instagram.com/Sweet.Toof.cy" target="_blank" rel="noopener">
      <img src="sweet-toof-logo.png" alt="Sweet Toof Logo" />
    </a>
  </header>

  <div class="container">
    <div class="prompt-text">Click on the teeth to add to your custom grillz order – unclick to remove.</div>
    <div class="svg-container" id="svgContainer"></div>

    <div class="controls">
      <h1>Custom Grillz</h1>
      <label>Client Name
        <input type="text" id="clientName" />
      </label>
      <label>Material
        <select id="material">
          <option value="cobalt_chrome">Cobalt Chrome (€60)</option>
          <option value="gold_plated">Gold Plated (€100)</option>
          <option value="solid_gold">Solid Gold (€250)</option>
        </select>
      </label>
      <div id="toothSelections" class="tooth-selection"></div>
      <button onclick="updateQuote()">Generate Quote</button>
      <div class="results" id="results" style="display:none;"></div>
    </div>
  </div>

  <div class="secret-toggle" onclick="unlockAdmin()"></div>

  <script>
    const BASE_PRICES = {
      cobalt_chrome: 60,
      gold_plated: 100,
      solid_gold: 250
    };

    const ADD_ONS = {
      plain_solid: 0,
      cutout: 30,
      fang_shaping: 20,
      engraving: 40,
      gem_inlay: 75,
      open_face: 25,
      texture_finish: 30,
      multi_color_plating: 30,
      custom_design: 100
    };

    const CAST_COST_PER_TOOTH = 20;
    const IMPRESSION_COST = 3;
    const selectedTeeth = new Map();

    function unlockAdmin() {
      const password = prompt("Enter admin password:");
      if (password === 'IODICE25') {
        document.querySelectorAll('.locked-section').forEach(el => el.style.display = 'block');
        alert("Admin view unlocked");
      } else {
        alert("Incorrect password.");
      }
    }

    function updateQuote() {
      const clientName = document.getElementById('clientName').value || 'Unnamed Client';
      const material = document.getElementById('material').value;
      const toothCount = selectedTeeth.size;

      if (toothCount === 0) {
        alert('Please select at least one tooth');
        return;
      }

      const basePrice = BASE_PRICES[material];
      let addOnTotal = 0;
      let addOnSummary = [];

      selectedTeeth.forEach((addOns, toothId) => {
        const cost = addOns.reduce((sum, key) => sum + ADD_ONS[key], 0);
        addOnTotal += cost;
        addOnSummary.push(`${toothId}: ${addOns.length ? addOns.join(', ') : 'None'}`);
      });

      const totalSalePrice = (basePrice + addOnTotal) * toothCount;
      const totalCost = (CAST_COST_PER_TOOTH * toothCount) + IMPRESSION_COST;
      const profit = totalSalePrice - totalCost;
      const marginPercent = ((profit / totalSalePrice) * 100).toFixed(2);
      const depositDue = (totalSalePrice * 0.5).toFixed(2);

      const results = document.getElementById('results');
      results.style.display = 'block';
      results.innerHTML = `
        <h3>Quote for ${clientName}</h3>
        <p><strong>Material:</strong> ${material.replace('_', ' ')}</p>
        <p><strong>Selected Teeth:</strong> ${toothCount}</p>
        <p><strong>Add-Ons:</strong><br>${addOnSummary.join('<br>')}</p>
        <div class="locked-section">
          <p><strong>Total Cost:</strong> €${totalCost}</p>
          <p><strong>Profit:</strong> €${profit}</p>
          <p><strong>Profit Margin:</strong> ${marginPercent}%</p>
          <p><strong>Deposit Due (50%):</strong> €${depositDue}</p>
        </div>
      `;
    }
  </script>
</body>
</html>
