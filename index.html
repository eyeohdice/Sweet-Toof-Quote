<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sweet Toof – Custom Grillz Order</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #fdfdfd;
      padding: 2rem 1rem;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    header img {
      max-width: 150px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }

    .svg-container {
      position: relative;
      width: 100%;
      max-width: 600px;
    }

    svg {
      max-width: 100%;
      height: auto;
    }

    .interactive-path {
      transition: fill 0.3s ease;
      cursor: pointer;
    }

    .prompt-text {
      font-weight: bold;
      text-align: center;
      font-size: 1.1rem;
      margin-bottom: 10px;
    }

    .controls {
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      font-weight: bold;
      color: #333;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 1rem;
      font-weight: bold;
      color: #444;
    }

    select, input {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
    }

    .results {
      background: #f9f9f9;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
    }

    .results h3 { font-weight: bold; color: #333; }
    .results p { margin: 5px 0; }
    .results strong { color: #222; font-weight: bold; }

    .add-on-group { margin-bottom: 1rem; }
    .addon-buttons { display: flex; flex-wrap: wrap; gap: 3px; }
    .addon-button {
      padding: 5px 10px;
      border: 1px solid #666;
      border-radius: 4px;
      cursor: pointer;
      background: #e0e0e0;
      color: #333;
      font-weight: 500;
      white-space: nowrap;
    }

    .addon-button.selected {
      background: #4CAF50;
      color: white;
      border-color: #388E3C;
    }

    .addon-button:hover {
      background: #d0d0d0;
      color: #222;
    }

    .addon-button.selected:hover {
      background: #45a049;
    }

    button {
      padding: 8px 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
    }

    button:hover { background: #45a049; }

    @media (max-width: 600px) {
      .controls {
        width: 100%;
        max-width: 400px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="sweet-toof-logo.png" alt="Sweet Toof Logo" />
  </header>
  <div class="container">
    <div class="prompt-text">Click on the teeth to add to your custom grillz order – unclick to remove.</div>
    <div class="svg-container" id="svgContainer"></div>
    <div class="controls">
      <h1>Custom Grillz</h1>
      <label>Client Name<input type="text" id="clientName" /></label>
      <label>Material
        <select id="material">
          <option value="cobalt_chrome">Cobalt Chrome (€60)</option>
          <option value="gold_plated">Gold Plated (€100)</option>
          <option value="solid_gold">Solid Gold (€250)</option>
        </select>
      </label>
      <div id="toothSelections" class="tooth-selection"></div>
      <button onclick="updateQuote()">Generate Quote</button>
      <div class="results" id="results" style="display:none;"></div>
    </div>
  </div>
  <script>
    function initToothInteractivity() {
      const svg = document.querySelector('svg');
      if (!svg) return;

      const validLabels = ['L1','L2','L3','L4','L5','R1','R2','R3','R4','R5'];
      const allPaths = svg.querySelectorAll('path');

      allPaths.forEach(path => {
        const label = path.getAttribute('inkscape:label');
        if (!label || !validLabels.includes(label)) return;

        path.style.cursor = 'pointer';
        path.setAttribute('data-tooth', label);
        path.classList.add('interactive-path');

        path.addEventListener('click', () => {
          const toothId = label;
          const isSelected = path.getAttribute('fill') === '#b0d5ee';
          path.setAttribute('fill', isSelected ? 'transparent' : '#b0d5ee');

          if (isSelected) {
            selectedTeeth.delete(toothId);
            removeToothControl(toothId);
          } else {
            selectedTeeth.set(toothId, []);
            addToothControl(toothId);
          }
        });
      });
    }
  </script>
</body>
</html>
